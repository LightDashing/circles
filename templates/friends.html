<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends list</title>
    <link type="text/css" rel="stylesheet" href="/static/css/friends.css">
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="friends-header"></div>
</div>
<div class="left-row">
    <a>Profile</a><br>
    <a>Messages</a><br>
    <a>Friends</a><br>
    <a>Fandom Groups</a><br>
    <a>Your characters</a><br>
</div>
<div class="main-row">
    {% if friends['success'] %}
    {% for friend in friends['friendslist'] %}
    <!-- Сверху сначала должен быть аватар -->
    <a href="/users/{{friend['name']}}">{{friend['name']}}</a>
    <a href="/dialog/{{friend['name']}}">Write message</a>
    {% endfor %}
    {% else %}
    <a>You don't have friends</a>
    {% endif %}
</div>
<div class="right-row">
    <a>Friends count: {{ userdata["friends_count"] }}</a><br>
    <a>Your fandoms: {{ fandoms_list }}</a><br>
</div>
</body>
</html>
