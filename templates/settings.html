<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1 class="settingsTitle">Profile settings</h1>
    <form method="POST" id="main_form">
        <div class='settingsForm'>
            <div>
                <label>Username</label>
                <input class="settingsInputForm" type='text' minlength="5" maxlength="30" placeholder="5+ symbols" name="username" value="{{name}}">
            </div>
            <div style="margin-top: 2vh;">
                <label style="vertical-align: 315%;">Character description</label>
                <textarea class="descrip" name='descrip' form="main_form">{{descrip}}</textarea>
            </div>
            <div style="margin-top: 3vh;">
                <label>Can other post on your wall?</label>
                {% if can_post %}
                <input class="settingsInputForm" type="checkbox" form="main_form" name="other_post" checked=True>
                {% else %}
                <input class="settingsInputForm" type="checkbox" form="main_form" name="other_post">
                {% endif %}
            </div>
            <div>
                <label for="view_level">Select level who can post</label>
                <select name="view_level" id="view_level">
                    <option value="5" {% if m_p_lvl == 5 %} selected {% endif %}>5 (Everyone)</option>
                    <option value="4" {% if m_p_lvl == 4 %} selected {% endif %}>4 (Just friends)</option>
                    <option value="3" {% if m_p_lvl == 3 %} selected {% endif %}>3</option>
                    <option value="2" {% if m_p_lvl == 2 %} selected {% endif %}>2</option>
                    <option value="1" {% if m_p_lvl == 1 %} selected {% endif %}>1</option>
                    <option value="0" {% if m_p_lvl == 0 %} selected {% endif %}>0 (Only you)</option>
                </select>
            </div>
            <div style="margin-top: 3vh;">
                <label style="margin-left: 2vh;">Email</label>
                <input class="settingsInputForm" type="email" maxlength="30" placeholder="enter valid email" name="email" value="{{email}}">
            </div>
            <div style="margin-top: 3vh">
                <label>Password</label>
                <input class="settingsInputForm" type="password" minlength="6" maxlength="20" placeholder="6+ symbols" name="pw1">
            </div>
            <div style="margin-top: 3vh;">
                <label>Load avatar</label>
                <input class="fileSend" type="file" placeholder="upload avatar" name='avatar'>
            </div>
            <div>
                <input class="SaveSettings" type="submit" value="Save changes">
            </div>
        </div>
    </form>
</body>
</html>
