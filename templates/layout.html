<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} - InRole</title>
        <link href="/static/css/golos_text.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery3.6.0.js') }}">\x3C/script>')</script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson }};
        </script>
        <script type="text/javascript" src="{{ url_for("static", filename="chat.js") }}"></script>
    {% endblock %}
</head>
<body>
<div class="left-row">
    {% block left-row %}
    <button class="new-button" id="profile" onclick="location.href='{{ url_for("index") }}'"><i
            class="bi-house"> </i>Profile
    </button>
    <button class="new-button" id="settings" onclick="location.href='{{ url_for("user_settings") }}'"><i
            class="bi-gear"> </i>Settings
    </button>
    <button class="new-button" id="messages" onclick="location.href='{{ url_for("messages") }}'"><i
            class="bi-envelope"> </i>Messages
    </button>
    <button class="new-button" id="friends" onclick="location.href='{{ url_for("friends_page") }}'"><i
            class="bi-people"> </i>Friends
    </button>
    <button class="new-button" id="groups" onclick="location.href='{{ url_for("user_groups") }}'"><i
            class="bi-people"> </i>Communities
    </button>
    {% endblock %}
</div>
<div class="main-row">
    {% block main-row %}
    {% endblock %}
</div>
<div class="right-row">
    {% block right-row %}
    <div class="profile">
        <a>{{ name }}</a>
        <a>{{ v_lvl }}</a>
    </div>
    {% endblock %}
</div>
</body>
</html>
